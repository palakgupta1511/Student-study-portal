{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Notes</title>
</head>
<body>
    <h1>My Notes</h1>
    <ul>
    {% for note in notes %}
        <li><a href="{% url 'note_detail' note.id %}">{{ note.title }}</a></li>
    {% empty %}
        <li>No notes found.</li>
    {% endfor %}
    </ul>
    <a href="{% url 'note_create' %}">Create New Note</a>
</body>
</html>
{% endblock %}
