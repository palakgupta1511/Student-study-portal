{% extends 'dashboard/base.html' %}
{% load static %}
{% block title %}
  Home page
{% endblock %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% block content %}
  <h3 class="my-4">ALL CATEGORIES</h3>
  <div class="row">
    {% for category in data %}
      <div class="col-md-4">
        <div class="card">
          <a href="{% url 'category_questions' category.id  %}"><img src="{{ category.image.url }}" class="card-img-top" alt="{{ category.title }}" /></a>
          <div class="card-body">
            <h5 class="card-title"><a href="{% url 'category_questions' category.id %}">{{ category.title }}</a></h5>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
